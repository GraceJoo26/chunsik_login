
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>chunsik Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <svg id="chunsik" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <path d="M20,150 C0,65 120,65 100,150" fill="#FED789" stroke="#000" stroke-width="2.5"stroke-linecap="round" />
            <path d="M29,34 C40,20 70,19 88,32" fill="#FED789" stroke="#000" stroke-width="2.5" stroke-linecap="round" />
            <path d="M29,34 C-25,120 145,120 89,32" fill="#FED789" stroke="#000" stroke-width="2.5" stroke-linecap="round" />
            <g class="ears">
                <path d="M27 34.4 C 26 40, 27 10, 43 26.7" fill="#FED789" stroke="#000" stroke-width="2.5" stroke-linecap="round" transform="rotate(-10,38,24)" />
                <path d="M73.5 27.9 C 75 23, 86 13, 92.5 33" fill="#FED789" stroke="#000" stroke-width="2.5" stroke-linecap="round" transform="rotate(12,82,24)" />
            </g>
            <g class="eyes">
                <!-- left eye and eyebrow-->
                <circle cx="47" cy="57.5" r="2.5" fill="#000" />
                <!-- right eye and eyebrow -->
                <circle cx="71" cy="57.5" r="2.5" fill="#000" />
            </g>
            <g class="muzzle">
                <path d="M38 65 C 40 66, 80 76, 36 74" fill="#FED789" stroke="#000" stroke-width="2.5" stroke-linecap="round" transform="rotate(-10,38,24)" />
                <path d="M67 70 C 30 70, 50 68, 67 79" fill="#FED789" stroke="#000" stroke-width="2.5" stroke-linecap="round" transform="rotate(-10,38,24)" />
                <path d="M60,66 C58,64.3 50,63 49,69 C49,75 58,77 60,71 M60,66 C51,61 71,63 71,69 C71,75 62,77 60,71" fill="#fff" />
                <path d="M56 72.2 C 55 84, 67.4 80, 64.5 73.5" stroke="black" stroke-width="2.5" fill="red"/>
                <path d="M63,62 C58,61 49,63 49,69 C49,75 58,77 60,71 M58,62 C61.5,61 71,63 71,69 C71,75 62,77 60,71" fill="#fff" stroke="#000" stroke-width="2.5" stroke-linejoin="round" stroke-linecap="round" />
                
            </g>
            <path d = "M40 120, L40 105"stroke = "#000" stroke-width="2.5" stroke-linecap="round"/>
            <path d = "M80 120, L80 105"stroke = "#000" stroke-width="2.5" stroke-linecap="round"/>
        </svg>
        <input type="text" placeholder="email@domain.com">
        <input type="password" placeholder="Password">
    </form>
    <script src="script.js"></script>
</body>
</html>
